<div class="title-bar">
    <div class="title">
        <div class="draggable">{{title}}</div>
    </div>
    <div class="actions">
        <span class="settings" ng-click="settingsClick()"></span>
        <span class="help" ng-click="helpClick()"></span>
        <span class="divider"></span>
        <span class="minimize" ng-click="minimizeClick()"></span>
        <span class="restore" ng-click="restoreClick()"></span>
        <span class="close" ng-click="closeClick()"></span>
    </div>
</div>

<ui-view></ui-view>

<context-menu ng-if="showContextMenu" items="contextMenuItems" offset="contextMenuOffset"></context-menu>
